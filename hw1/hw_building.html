<!DOCTYPE html>
<html>
    <body>
  <head>
  </head>
  
	<script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
	</script>
	<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
	<script>
		var camera, scene, renderer, mesh, light;
		var keyboard = new KeyboardState();
		var turn = true;
		var angle = 0;

		init();
		animate();

		function init() {
		  scene = new THREE.Scene();

		  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
		  camera.position.z = 100;

		  light = new THREE.PointLight(0xffffff);
		  light.position.set(100, 300, 200);
		  scene.add(light);
		  
		  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
		  
		  //scene.add(gridXZ);

		  renderer = new THREE.WebGLRenderer();
		  renderer.setSize(window.innerWidth, window.innerHeight);
		  renderer.setClearColor(0x888888);

		  var controls = new THREE.OrbitControls(camera, renderer.domElement);
		  

		  document.body.appendChild(renderer.domElement);
		  ///////////////////////////////////////////////////////////
		  
		  var geometry = new THREE.PlaneGeometry( 8, 30 );
			var material = new THREE.MeshLambertMaterial();
			var plane = new THREE.Mesh( geometry, material );
		  plane.rotateX(-Math.PI/2);
		  plane.rotateY(Math.PI/3.5);
		  plane.position.set(22.5,12,0);
			scene.add( plane );

			var geometry = new THREE.PlaneGeometry( 10 , 30 );
			var material = new THREE.MeshLambertMaterial();
			var plane = new THREE.Mesh( geometry, material );
		  plane.rotateX(-Math.PI/2);
		  plane.rotateY(-Math.PI/6.5);
		  plane.position.set(-4,12.3,0);
			scene.add( plane );
		  
		  var geometry = new THREE.PlaneGeometry(20, 30);
		  var material = new THREE.MeshLambertMaterial();
		  mesh = new THREE.Mesh(geometry, material);
		  mesh.rotateX(-Math.PI/2);
		  mesh.position.set(35,9.4,0);
		  scene.add(mesh);
		  
		  var geometry = new THREE.PlaneGeometry(30, 20);
		  var material = new THREE.MeshLambertMaterial();
		  mesh2 = new THREE.Mesh(geometry, material);
		  mesh2.rotateX(-Math.PI/2);
		  mesh2.rotation.z = Math.PI/-2;
		  mesh2.position.set(10,15,0);
		  scene.add(mesh2);
		  
		  var geometry = new THREE.PlaneGeometry(30, 20);
		  var material = new THREE.MeshLambertMaterial();
		  mesh = new THREE.Mesh(geometry, material);
		  mesh.rotateX(-Math.PI/2);
		  mesh.rotation.z = Math.PI/-2;
		  mesh.position.set(-18.6,9.4,0);
		  scene.add(mesh);

		var geom = new THREE.Geometry(); 
		var v1 = new THREE.Vector3(0,0,0); 
		var v2 = new THREE.Vector3(10,0,0); 
		var v3 = new THREE.Vector3(10,10,0); 
		geom.vertices.push(v1); 
		geom.vertices.push(v2); 
		geom.vertices.push(v3); 
		geom.faces.push(new THREE.Face3(0, 1, 2)); 
		var material = new THREE.MeshLambertMaterial();
		var mesh= new THREE.Mesh(geom, material); 
		mesh.rotateX(-Math.PI/2);
		mesh.rotation.z = Math.PI/-1.32;
		mesh.position.set(55,12,-4);
		scene.add(mesh); 



		}

		function animate() {
		  angle -= Math.PI*2/60/60;
		 // mesh.position.x += 1; 
		  requestAnimationFrame(animate);
		  render();
		}

		function render() {
		  renderer.render(scene, camera);
		}
	  
	  </script>
	</body>
</html>
